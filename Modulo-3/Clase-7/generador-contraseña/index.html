<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="generate">Generar Contraseña</button>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="include-lowercase" checked> Incluir minúsculas
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked> Incluir mayúsculas
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Incluir números
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked> Incluir símbolos
            </label>
            <label for="length">Longitud:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>

        <div id="password-strength">
            <p id="strength-text">Fortaleza de la contraseña: </p>
            <div id="strength-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
